# enable embeded PostgreSQL
postgresql:
  enabled: true

createUserJob:
  useHelmHooks: false
  applyCustomEnv: false

migrateDatabaseJob:
  useHelmHooks: false
  applyCustomEnv: false

scheduler:
  extraVolumes:
    - name: dags
      hostPath:
        path: ${REPO_PATH}/dags/
        type: Directory
  extraVolumeMounts:
    - name: dags
      mountPath: /opt/airflow/dags
      readOnly: true

workers:
  extraVolumes:
    - name: dags
      hostPath:
        path: ${REPO_PATH}/dags
        type: Directory
    - name: data
      hostPath:
        path: ${REPO_PATH}/data
        type: Directory
  extraVolumeMounts:
    - name: dags
      mountPath: /opt/airflow/dags
      readOnly: true
    - name: data
      mountPath: /opt/airflow/data
      readOnly: false

airflow:
  connections:
    - conn_id: http_dummyjson
      conn_type: http
      host: https://dummyjson.com/

    - conn_id: local_fs
      conn_type: fs

extraPipPackages:
  - "faker==33.0.0"
installPipPackages:
  - "faker==33.0.0"
